<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PowerShell Command Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script type="module" src="js/app.js"></script>
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>  

<header>
    <h1>PowerShell Command Helper</h1>
    <p>Here to generate PowerShell commands for you.</p>
</header>

<main>
    <canvas id="bg"></canvas>
    <div id="content-holder">
        <section>
            <h4>Select type of permissions you'll need</h4>
            <p id="command-type"></p>
        </section>
        
        <section id="command-selector" style="display:none"></section>
        <section id="formContainer" style="display:none"></section>

        <section>
            <h3>Generated PowerShell Command</h3>
            <pre id="output"></pre>
        </section>
    <div>

    <h5>by Richard Rico Klar | 2025</h5>
</main>

<script src="js/app.js"></script>
</body>
</html>
